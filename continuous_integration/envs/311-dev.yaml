name: test
channels:
  - conda-forge
dependencies:
  # required dependencies
  - python=3.11
  - distributed
  - pandas
  - shapely
  - fiona
  - pyproj
  - fsspec
  - packaging
  # test dependencies
  - pytest
  - pytest-cov
  - hilbertcurve
  - s3fs
  - moto<5  # <5 pin because of https://github.com/dask/dask/issues/10869
  - flask # needed for moto server
  # optional dependencies
  - pyarrow
  - pyogrio
  - pygeohash
  - pip
  - pip:
      - pymorton
      - git+https://github.com/geopandas/geopandas.git@main
      - git+https://github.com/pygeos/pygeos.git@master
      - git+https://github.com/dask/dask.git@main
