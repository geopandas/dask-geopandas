name: test
channels:
  - conda-forge
dependencies:
  # required dependencies
  - python=3.8
  - dask=2021.05.0
  - numba
  - distributed
  - geopandas
  - pygeos
  - pyproj=2.6  # unpin when pyproj 3.1 is released with multithreading fix
  # test dependencies
  - pytest
  - pytest-cov
  - hilbertcurve
  # optional dependencies
  - pyarrow
  - pyogrio
  - pip
  - pip:
    - pymorton
    # installing those with conda in this environments keep hanging, so installing with pip
    - s3fs
    - moto[s3,server]
