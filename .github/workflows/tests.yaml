name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

jobs:
  Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1

  Test:
    needs: Linting
    name: ${{ matrix.os }}, ${{ matrix.env }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        env:
          - ci/envs/39-no-optional-deps.yaml
          - ci/envs/38-minimal.yaml
          - ci/envs/310-latest.yaml
          - ci/envs/311-latest.yaml

        include:
          - env: ci/envs/310-latest.yaml
            os: macos-latest
          - env: ci/envs/310-latest.yaml
            os: windows-latest
          - env: ci/envs/311-dev.yaml
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: ${{ matrix.env }}
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Check and Log Environment
        run: |
          python -V
          python -c "import geopandas; geopandas.show_versions();"
          conda info
          conda list
          if ( conda list | tr -s ' ' | grep 'shapely 2.0' )
          then
            echo "Setting HAS_SHAPELY_2=1"
            echo "HAS_SHAPELY_2=1" >> $GITHUB_ENV
          else
            echo "Setting HAS_SHAPELY_2=0"
            echo "HAS_SHAPELY_2=0" >> $GITHUB_ENV
          fi

      - name: Test
        run: |
          pytest -v -r a --color=yes --cov=dask_geopandas --cov-append --cov-report term-missing --cov-report xml .

      - name: Test without PyGEOS (with Shapely 2.0)
        if: env.HAS_SHAPELY_2 == 1
        env:
          USE_PYGEOS: 0
        run: |
          pytest -v -r s --color=yes --cov=dask_geopandas --cov-append --cov-report term-missing --cov-report xml .

      - uses: codecov/codecov-action@v2
