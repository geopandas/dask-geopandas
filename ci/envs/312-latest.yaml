name: test
channels:
  - conda-forge
dependencies:
  # required dependencies
  - python=3.12
  - dask
  - distributed
  - geopandas
  - shapely >= 2
  - pygeos
  - pyproj
  - packaging
  # test dependencies
  - pytest
  - pytest-cov
  - hilbertcurve
  - s3fs
  - moto<5  # <5 pin because of https://github.com/dask/dask/issues/10869
  - flask # needed for moto server
  # optional dependencies
  - pyarrow
  - pyogrio
  - pygeohash
  - pip
  - pip:
      - pymorton
